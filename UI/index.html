<!DOCTYPE html>
<html>

<head>
    <title>SIMSTOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <h1 class="title">SIMSTOCK</h1>

    <div class="container">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Selecione uma ação
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownOptions">
    
          </div>
        </div>
    </div>

    <!-- Aqui poderemos mostrar os dados cosumidos do BD na tela e posteriormente utilizar isso para gerar o grafico customizado -->
    <!-- <div id="dados"></div> -->


    <div id="stockList">
        <h2>Lista de Ações:</h2> <h2 id="acao"></h2>
        
        <canvas id="grafico"></canvas>
        <!-- <ul id="stockItems">
            <canvas id="stockChart"></canvas>
        </ul> -->
    </div>

    <div id="buyForm">
        <h2>Compra de Ações</h2>
        <form id="buyStockForm">
            <label for="stockSymbol">Valor da Ação:</label>
            <input type="text" id="stockSymbol" name="stockSymbol" required>
            <label for="stockQuantity">Quantidade:</label>
            <input type="number" id="stockQuantity" name="stockQuantity" required>
            <input id="btnCompra" type="button" value="Comprar" onclick="comprarAcao(stockSymbol.value, stockQuantity.value)">  
        </form>
    </div>
    <div style="position: fixed; top: 0; right: 0;">
        <h2 id="saldo"></h2>
    </div>    
    <div id="sellForm">
        <h2>Venda de Ações</h2>
        <form id="sellStockForm">
            <label for="sellStockSymbol">Valor da Ação:</label>
            <input type="text" id="sellStockSymbol" name="sellStockSymbol" required>
            <label for="sellStockQuantity">Quantidade:</label>
            <input type="number" id="sellStockQuantity" name="sellStockQuantity" required>
            <input id="btnVenda" type="button" value="Vender" onclick="venderAcao(sellStockSymbol.value, sellStockQuantity.value)">
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
