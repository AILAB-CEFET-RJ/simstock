<!DOCTYPE html>
<html>

<head>
    <title>SIMSTOCK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Inclua o Chart.js aqui -->
</head>

<body>
    <h1 class="title">SIMSTOCK</h1>

    <form id="searchForm"> <!-- Adicione um ID ao elemento form para referenciá-lo em JavaScript -->
        <input type="text" id="searchInput" placeholder="Buscar ações..."> <!-- Adicione um ID ao elemento input para referenciá-lo em JavaScript -->
        <button type="submit">Buscar</button> <!-- Adicione um botão de envio -->
    </form>

    <div id="stockList">
        <h2>Lista de Ações: AAPL</h2>
        <ul id="stockItems">
            <canvas id="stockChart"></canvas>
            <!-- Aqui é onde a lista de ações será exibida dinamicamente usando JavaScript -->
        </ul>
    </div>

    <div id="buyForm">
        <h2>Compra de Ações</h2>
        <form id="buyStockForm">
            <label for="stockSymbol">Valor da Ação:</label>
            <input type="text" id="stockSymbol" name="stockSymbol" required>
            <label for="stockQuantity">Quantidade:</label>
            <input type="number" id="stockQuantity" name="stockQuantity" required>
            <input type="submit" value="Comprar" onclick="comprarAcao(stockSymbol.value * stockQuantity.value)">  
        </form>
    </div>

    <div id="sellForm">
        <h2>Venda de Ações</h2>
        <form id="sellStockForm">
            <label for="sellStockSymbol">Valor da Ação:</label>
            <input type="text" id="sellStockSymbol" name="sellStockSymbol" required>
            <label for="sellStockQuantity">Quantidade:</label>
            <input type="number" id="sellStockQuantity" name="sellStockQuantity" required>
            <input type="submit" value="Vender" onclick="venderAcao(sellStockSymbol.value * sellStockQuantity.value)">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
